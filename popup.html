<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator Control</title>
    <link href="popup.css" rel="stylesheet">
</head>

<body>
    <main class="app-container">

        <!-- Main View -->
        <div id="main-view">
            <header class="title-bar">
                <div class="title-left">
                    <svg class="title-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                    <h1 class="main-title">Subtitle Translator</h1>
                </div>
                <button id="go-to-settings-btn" class="button-icon">
                    <img src="icons/settings.svg" alt="Settings" class="icon-gear">
                </button>
            </header>

            <form id="settings-form">
                <section class="configuration-section">
                    <div class="input-group">
                        <label for="target-language-select">Translate to</label>
                        <select id="target-language-select" class="dropdown-select">
                            <option value="zh">Chinese</option>
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="hi">Hindi</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="es">Spanish</option>
                            <option value="vi">Vietnamese</option>
                        </select>
                    </div>

                    <fieldset class="fieldset-group">
                        <legend class="legend-title">Display Mode</legend>
                        <div class="radio-options">
                            <input type="radio" id="display-bilingual" name="display-preference" value="bilingual" checked>
                            <label for="display-bilingual">Side-by-Side</label>
                            <input type="radio" id="display-translated" name="display-preference" value="target_only">
                            <label for="display-translated">Translation Only</label>
                        </div>
                    </fieldset>
                </section>
            </form>
            
            <footer class="action-footer">
                <button id="start-translation-btn" class="button-main">
                    Translate Subtitles
                </button>
            </footer>
        </div>

        <!-- Settings View -->
        <div id="settings-view" class="hidden">
            <header class="title-bar">
                <button id="back-to-main-btn" class="button-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
                </button>
                <h1 class="main-title">API Configuration</h1>
            </header>

            <section class="api-config-section">
                <fieldset class="fieldset-group">
                    <div class="input-group">
                        <label for="api-url-input">API Base URL</label>
                        <input type="url" id="api-url-input" class="text-input" placeholder="e.g., https://openrouter.ai/api/v1">
                    </div>
                    <div class="input-group">
                        <label for="api-key-input">API Key (Token)</label>
                        <input type="password" id="api-key-input" class="text-input" placeholder="Your API Key">
                    </div>
                    <div class="input-group">
                        <label for="model-name-input">Model Name</label>
                        <input type="text" id="model-name-input" class="text-input" placeholder="e.g., google/gemini-flash-1.5">
                    </div>
                    <div class="input-group">
                        <label for="temperature-input">Temperature: <span id="temperature-value">0.7</span></label>
                        <input type="range" id="temperature-input" min="0" max="2" step="0.1" value="0.7" class="slider-input">
                    </div>
                    <button type="button" id="save-api-config-btn" class="button-main" style="margin-top: 1rem;">Save Configuration</button>
                </fieldset>
            </section>
        </div>

    </main>
    <script src="popup.js"></script>
</body>

</html>
